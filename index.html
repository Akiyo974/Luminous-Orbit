<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminous Orbit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Barre de navigation verticale avec icônes -->
<nav class="navbar">
    <a class="nav-link" href="#home">
        <i class="bi bi-house"></i> <!-- Icône de maison -->
        <span>Home</span>
    </a>
    <a class="nav-link" href="#apropos">
        <i class="bi bi-person"></i> <!-- Icône de personne -->
        <span>À propos</span>
    </a>
    <a class="nav-link" href="#contact">
        <i class="bi bi-envelope"></i> <!-- Icône de message -->
        <span>Contact</span>
    </a>

    <!-- Bouton de bascule pour le mode sombre et clair -->
    <div class="toggle-mode" id="toggle-mode">
        <i class="bi bi-moon"></i>
    </div>
</nav>

<div class="scene">
    <!-- Planète -->
    <div class="planet"></div>
    
    <!-- Vaisseau -->
    <div class="vaisseau"></div>
</div>

<!-- Montagnes en bas de la page -->
<div class="montagnes"></div>

<!-- Inclure le fichier JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>
